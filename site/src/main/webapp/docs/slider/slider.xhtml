<h:panelGroup xmlns="http://www.w3.org/1999/xhtml" xmlns:t="http://tornadofaces.io/ui"
              xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form>
        <t:grid-block wrap="true">
            <t:form-element medium="8" label="Slider" padding="true">
                <t:slider id="myslider" widgetVar="myslider" min="0" max="100" step="1" lower="#{docsController.lower}" connect="lower"
                          lowerTarget="lowerValue"/>
            </t:form-element>

            <t:form-element label="Value" padding="true" medium="2">
                <h:inputText id="lowerValue"/>
            </t:form-element>
        
            <t:form-element label="Upper and lower track" padding="true" medium="12">
                <t:slider min="0" max="100" step="10" lower="20" upper="80" connect="true"/>
            </t:form-element>

            <t:commandButton value="Send" color="success"/>

        </t:grid-block>

    </h:form>
</h:panelGroup>
