<h:panelGroup xmlns="http://www.w3.org/1999/xhtml" xmlns:t="http://tornadofaces.io/ui"
              xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:form>
        <script>
            var mySliderFormatter = function(type, label, value, widget) {
                if (type == 'value')
                    label.html(value + ' units');
                else if (type == 'min' &amp;&amp; value == 0)
                    label.html('Zip');

            }
        </script>
        <t:slider id="myslider" widgetVar="myslider" labelFormatter="mySliderFormatter" header="true" min="0" max="100" step="1" lower="#{docsController.lower}" connect="lower"/>

        <t:slider header="true" min="0" max="100" step="10" lower="20" upper="80" connect="true"/>

        <t:commandButton value="Send" color="success"/>
    </h:form>
</h:panelGroup>
