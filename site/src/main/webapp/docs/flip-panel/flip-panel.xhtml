<html xmlns="http://www.w3.org/1999/xhtml" xmlns:t="http://tornadofaces.io/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<t:grid-block>
    <t:grid-container>
        <t:flip-panel widgetVar="myPanel">
            <f:facet name="front">
                <p>front</p>
            </f:facet>
            <f:facet name="back">
                <p>back</p>
            </f:facet>
        </t:flip-panel>
    </t:grid-container>
</t:grid-block>

<button class="button" onclick="TW('myPanel').flip()">Flip</button>

</html>
