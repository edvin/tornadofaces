<h:panelGroup xmlns:t="http://tornadofaces.io/ui" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:form id="form">
        <t:grid-block wrap="true" styleClass="gutters">
            <t:form-element label="Name" small="12" medium="6">
                <h:inputText pt:placeholder="Name" id="name"/>
            </t:form-element>
            
            <t:slider min="0" max="100" lower="20" connect="lower" header="true" styleClass="medium-6"/>

            <t:form-element label="URL" prefix="www." suffix=".com" small="12" medium="6">
                <h:inputText pt:placeholder="Address"/>
            </t:form-element>

            <t:form-element label="Search" small="12" medium="6">
                <h:inputText pt:placeholder="Query"/>
                <t:commandButton value="Search"/>
            </t:form-element>

            <t:form-element label="Just text" small="12" medium="6" labelPosition="left">
                <span>Some text</span>
            </t:form-element>
        </t:grid-block>
    </h:form>
</h:panelGroup>
