<ui:composition template="../template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:t="http://tornadofaces.io/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>
        <f:viewAction action="#{docsController.loadTag('column')}" />
    </f:metadata>

    <ui:define name="breadcrumb">
        <t:li link="/docs">Components</t:li>
        <t:li active="true">Column</t:li>
    </ui:define>

    <ui:define name="content">
        <h1 class="subheader">Column</h1>

        <p><h:outputText value="#{docsController.tag.description}" escape="false"/></p>

        <p>The content of the column can either be set via the <code>text</code> attribute,
            or via child components inside the column.</p>

        <p>The <code>headerText</code> is used as the row header, and the optional <code>footerText</code>
        will be added as a <code>tfoot</code> element at the end of the table.</p>

        <t:tabView>
            <t:tab title="Documentation" styleClass="doctab">
                <ui:include src="../tag-documentation.xhtml"/>
            </t:tab>
        </t:tabView>

    </ui:define>
</ui:composition>
