<t:grid-content xmlns:t="http://tornadofaces.io/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        >

    <h:inputText pt:placeholder="Search" id="search"/>

    <t:filterFor widget="movies" target="search"/>

    <t:list title="Movies" value="#{docsController.movies}" widgetVar="movies">
        <t:li chevron="true" link="#movie#{it.id}">#{it.title}</t:li>
    </t:list>

</t:grid-content>
