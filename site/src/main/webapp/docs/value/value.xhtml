<h:form xmlns="http://www.w3.org/1999/xhtml" xmlns:t="http://tornadofaces.io/ui"
        xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core">

    <t:value id="age" value="#{docsController.lower}">
        <f:ajax render="@form"/>
    </t:value>

    <p>Age is #{docsController.lower}.</p>

    <p>Try to set a new age via the console, for example setAge(42).
        Since the value has an ajax behavior attached, it will reload the form and render the new value.</p>

</h:form>
