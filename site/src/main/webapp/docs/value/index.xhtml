<ui:composition template="../template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:t="http://tornadofaces.io/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <f:metadata>
        <f:viewAction action="#{docsController.loadTag('value')}"/>
    </f:metadata>

    <ui:define name="breadcrumb">
        <t:li link="/docs">Components</t:li>
        <t:li active="true">Value</t:li>
    </ui:define>

    <ui:define name="content">
        <h1 class="subheader">Value</h1>

        <p><h:outputText value="#{docsController.tag.description}" escape="false"/></p>

        <ui:include src="value.xhtml"/>

        <t:tabView styleClass="documentation" contentsStyleClass="documentation-contents box">
            <t:tab title="Example">
<t:source>
&lt;h:form>
    &lt;t:value id="age" value="#{docsController.expr('controller.age')}">
        &lt;f:ajax render="@form"/>
    &lt;/t:value>
&lt;/h:form>
</t:source>
            </t:tab>
            <t:tab title="Documentation" styleClass="doctab">
                <ui:include src="../tag-documentation.xhtml"/>
            </t:tab>

        </t:tabView>

    </ui:define>
</ui:composition>
