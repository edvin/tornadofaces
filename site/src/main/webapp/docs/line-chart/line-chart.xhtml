<h:panelGroup xmlns="http://www.w3.org/1999/xhtml" xmlns:t="http://tornadofaces.io/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">

    <t:line-chart id="chart" xLabel="Date" yLabel="Balance" style="height: 400px" xTickFormat="function (d) { return d3.time.format(new Date(d)); }">
        <t:serie name="Balance"
                 color="#8833bb"
                 value="#{docsController.bankStatement}"
                 var="k"
                 area="true"
                 x="#{k.id}"
                 y="#{k.balance}"/>
    </t:line-chart>

</h:panelGroup>
