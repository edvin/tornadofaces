<div class="grid-content" xmlns:t="http://tornadofaces.io/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="f">
        <div class="grid-block">
            <div>
                <a class="my-button button ladda-button" data-style="expand-right"><span class="ladda-label">Submit</span></a>
                
                <h4>Command Buttons</h4>

                <t:commandButton value="Save" color="success" action="#{docsController.takeTwo}" />
                <t:commandButton value="Launch" color="warning" spinnerStyle="slide-left" id="launchButton" action="#{docsController.takeTwo}"/>
                <t:commandButton value="Delete" color="alert"/>
                <t:commandButton value="Tiny" size="tiny"/>
                <t:commandButton value="Hollow" hollow="true"/>
                <t:commandButton value="Expand" expand="true"/>

                <h4>Command link as button</h4>
                <t:commandLink button="true" value="Go" action="#{docsController.takeTwo}" render="launchButton"/>

                <h4>Command Link in button group</h4>

                <ul class="button-group">
                    <li><t:commandLink color="success">One</t:commandLink></li>
                    <li><t:commandLink value="Two" color="success"/></li>
                    <li><t:commandLink value="Three" color="success"/></li>
                </ul>

                <h4>Command Link in segmented button group</h4>

                <ul class="segmented button-group">
                    <li class="is-active"><t:commandLink value="One" color="success"/></li>
                    <li><t:commandLink value="Two" color="success"/></li>
                    <li><t:commandLink value="Three" color="success"/></li>
                </ul>
            </div>
        </div>

    </h:form>
</div>
