<h:panelGroup xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:t="http://tornadofaces.io/ui">
    <p><h:outputText value="#{docsController.tag.description}" escape="false"/></p>

    <h5>Info</h5>

    <table style="word-break: break-word">
        <tr>
            <th>Tag name</th>
            <td>#{docsController.tag.tagName}</td>
        </tr>
        <tr>
            <th>Component type</th>
            <td>#{docsController.tag.component.componentType}</td>
        </tr>
        <tr>
            <th>Renderer type</th>
            <td>#{docsController.tag.component.rendererType}</td>
        </tr>
    </table>

    <h5>Attributes</h5>

    <t:table value="#{docsController.tag.attributes}" zebra="true">
        <t:column headerText="Name" text="#{it.name}"/>
        <t:column headerText="Description" text="#{it.description}" escape="false"/>
        <t:column headerText="Required" text="#{it.required}"/>
    </t:table>

</h:panelGroup>
