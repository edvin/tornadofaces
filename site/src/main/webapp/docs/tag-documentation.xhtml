<h:panelGroup xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
              xmlns:t="http://tornadofaces.io/ui">
    <h:outputText value="#{docsController.tag.description}" escape="false"/>

    <h5>Info</h5>
    <table class="tag-info">
        <tr>
            <th>Tag name</th>
            <td>#{docsController.tag.tagName}</td>
        </tr>
        <tr>
            <th>Component type</th>
            <td>#{docsController.tag.component.componentType}</td>
        </tr>
        <tr>
            <th>Renderer type</th>
            <td>#{docsController.tag.component.rendererType}</td>
        </tr>
    </table>

    <h5>Attributes</h5>
    <t:table value="#{docsController.tag.attributes}" var="attr">
        <t:column headerText="Name" text="#{attr.name}"/>
        <t:column headerText="Description" text="#{attr.description}" escape="false"/>
        <t:column headerText="Required" text="#{attr.required}"/>
    </t:table>
</h:panelGroup>
