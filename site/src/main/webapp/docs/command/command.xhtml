<t:grid-block orientation="vertical" xmlns:t="http://tornadofaces.io/ui" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:form id="commandForm">
        <t:message id="m"/>
        <t:command name="mycommand" action="#{docsController.runCommand}" render="m"/>
    </h:form>

    <div>
        <button onclick="mycommand()">Run mycommand</button>
    </div>

</t:grid-block>
